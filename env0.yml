version: 1

deploy:
  steps:
    terraformApply:
      before:
        - |
            pip3 install pyvmomi
            python3 getallvms.py -s $HOST -o $PORT -u $USER -p $PASSWORD -S
            python3 deploy-ovf.py -s $HOST -o $PORT -u $USER -p $PASSWORD -S -f timtest.ovf -v timtest.vmdk
            
